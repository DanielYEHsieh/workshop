---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small> <small>by {{ page.author | default: site.author }}</>
<h1>{{ page.title }}</h1>

{{content}}


{% if page.categories %}
<small>categories: <em>{{ page.categories | join: "</em> - <em>" }}</em></small>
{% endif %}

{% if page.tags %}
<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
